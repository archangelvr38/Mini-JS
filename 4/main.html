<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Stopwatch</h3>
    <h1 id="time">00:00:00</h1>
    <div class="controls">
      <button onclick="startClock()" class="start">Start</button>
      <button onclick="stopClock()" class="stop">Stop</button>
      <button onclick="resetClock()" class="reset">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
